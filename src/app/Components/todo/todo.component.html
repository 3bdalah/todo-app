<div class="box-todo">
  <div class="container">
    <div class="row">
      <div class="col-sm-10">
        <input
          class="form-control mb-4"
          [(ngModel)]="newTask"
          placeholder="new task"
        />
      </div>

      <div class="col-sm-10">
        <button class="btn btn-primary" (click)="addTask()">new task</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th>Item</th>
              <th>Edit</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
            @for(i of tasks; track $index){
            <tr>
              <td>Item{{ i }}</td>
              <td>
                <button
                  class="btn btn-danger"
                  (click)="editTask($index, newTask)"
                >
                  Edit
                </button>
              </td>
              <td>
                <button class="btn btn-danger" (click)="removeTask($index)">
                  Remove
                </button>
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
